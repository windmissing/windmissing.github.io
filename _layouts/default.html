<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <div class="container">
      {% include header.html %}

      <article class="wrapper">
        <div class="row clearfix">
          {{ content }}
        </div>
      </article>

      {% include footer.html %}
    </div>

    <script src="{% if site.cdn %}{{ site.cdn }}{% else %}{{ site.assets_path }}{% endif %}/js/jquery.min.js"></script>
    <script src="{% if site.cdn %}{{ site.cdn }}{% else %}{{ site.assets_path }}{% endif %}/js/bootstrap.min.js"></script>
    <script src="{% if site.cdn %}{{ site.cdn }}{% else %}{{ site.assets_path }}{% endif %}/js/webcore.js"></script>
    <script src="{% if site.cdn %}{{ site.cdn }}{% else %}{{ site.assets_path }}{% endif %}/js/jquery.qrcode.min.js"></script>
    <script src="{% if site.cdn %}{{ site.cdn }}{% else %}{{ site.assets_path }}{% endif %}/js/raphael-min.js"></script>

    <script>
      $("#code").qrcode({
        width: 150,
        height: 150,
        text: "http:{{ site.url }}{{ page.url }}"
      });
    </script>

    {% if site.search.tinysou.engineKey %}
    <!-- tinysou Begin -->
    <script>
    var option = {
      engineKey: '{{ site.search.tinysou.engineKey }}',
    };
    (function(w,d,t,u,n,s,e){
      s = d.createElement(t);
      s.src = u;
      s.async = 1;
      w[n] = function(r){
      w[n].opts = r;
    };
    e = d.getElementsByTagName(t)[0];
    e.parentNode.insertBefore(s, e);
    })(window,document,'script','//tinysou-cdn.b0.upaiyun.com/ts.js','_ts');
    _ts(option);
    </script>
    <!-- tinysou End -->
    {% endif %}
  </body>
  
  {% include google-analytics.html %}
</html>
